<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveTime - Nosso Tempo Juntos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a1128, #001f54);
            color: #fefcfb;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            font-size: 4rem;
            color: #1282a2;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #a0c4ff, #1282a2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            color: #a0c4ff;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .btn {
            background: linear-gradient(135deg, #1282a2, #034078);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .spinner {
            border: 4px solid rgba(18, 130, 162, 0.3);
            border-top: 4px solid #1282a2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">❤️</div>
        <h1>LoveTime</h1>
        <p>Acompanhe cada momento especial do seu relacionamento</p>
        
        <div class="spinner"></div>
        
        <p>Redirecionando para o aplicativo...</p>
        
        <a href="https://script.google.com/macros/s/AKfycbyB4U61rW9nUei-Tdw2Lrcd9TaqvG07iatj3p6wMX8Htt8V18XNx-76sKFtWpjI08dCxQ/exec" 
           class="btn">
           Acessar LoveTime
        </a>
    </div>

    <script>
        // Redirecionamento automático após 3 segundos
        setTimeout(() => {
            window.location.href = "https://script.google.com/macros/s/AKfycbyB4U61rW9nUei-Tdw2Lrcd9TaqvG07iatj3p6wMX8Htt8V18XNx-76sKFtWpjI08dCxQ/exec";
        }, 3000);
        
        // Redirecionamento imediato se clicar em qualquer lugar
        document.body.addEventListener('click', function() {
            window.location.href = "https://script.google.com/macros/s/AKfycbyB4U61rW9nUei-Tdw2Lrcd9TaqvG07iatj3p6wMX8Htt8V18XNx-76sKFtWpjI08dCxQ/exec";
        });
    </script>
</body>
</html>
